<template name='header'>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="{{pathFor 'home'}}" class="brand-logo">Better Together</a>
      <ul class="right hide-on-med-and-down">
        <li class='{{isActiveRoute "home"}}'><a href='{{pathFor "home"}}'>Home</a></li>
        <li class='{{isActiveRoute "doorbell"}}'><a href='{{pathFor "doorbell"}}'>Doorbell</a></li>
        {{#if currentUser}}
          <li class='logout'><a href='{{pathFor "sign-in"}}'>Logout</a></li>
        {{else}}
          <li class='{{isActiveRoute "/sign-in"}}'><a href='{{pathFor "/sign-in"}}'>Sign In</a></li>
        {{/if}}
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li class='{{isActiveRoute "home"}} nav-mobile-link'><a href='{{pathFor "home"}}'>Home</a></li>
        <li class='{{isActiveRoute "doorbell"}} nav-mobile-link'><a href='{{pathFor "doorbell"}}'>Doorbell</a></li>
        {{#if currentUser}}
          <li class='logout'><a href='{{pathFor "sign-in"}} nav-mobile-link'>Logout</a></li>
        {{else}}
          <li class='{{isActiveRoute "signIn"}} nav-mobile-link'><a href='{{pathFor "sign-in"}}'>Sign In</a></li>
        {{/if}}
      </ul>
      <a data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
</template>
